<div class="col-md-4" style="position:absolute; left:33%; top:100px">

  <div class="box box-info" style="width:500px">
    <div class="box-header with-border">
      <h3 class="box-title">Projeto Oficina | Login</h3>
    </div>
  
    <form class="form-horizontal" #form="ngForm" (ngSubmit)="login()">
      <div class="alert alert-error" role="alert" *ngIf="messages">
        <strong> Usuario ou senha inválida!</strong>
      </div>

      <div class="box-body">
        <div class="form-group">
          <label for="inputCPF" class="col-sm-4 control-label">Nome de usuario:</label>

          <div class="col-sm-8">
            <input type="text"
                   [(ngModel)]="usuario.nomeUsuario"
                   class="form-control"
                   id="inputCPF"
                   name="CPF"
                   placeholder="Digite o usuario"
                   required/>
          </div>
        </div>
        
        <div class="form-group">
         <label for="inputSenha" class="col-sm-4 control-label">Senha:</label>

          <div class="col-sm-8">
            <input type="password"
                   [(ngModel)]="usuario.senha"
                   class="form-control"
                   id="inputSenha"
                   name="Senha"
                   placeholder="Introduza a senha"
                   required>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
              <label>
                Já é cadastrado?<a [routerLink]="['/novo-usuario']"> Inscreva-se!</a> 
              </label>
            </div>
          </div>
        </div>
          <!-- /.box-body -->
        <div class="box-footer">
          <button type="submit" id="btnCacelar" class="btn btn-default">Cancelar</button>
          <button type="submit" id="btnEntrar" class="btn btn-info pull-right">Entrar</button>
        </div>
        
      </div>
    </form>
  </div>
</div>
